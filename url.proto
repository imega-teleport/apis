syntax = "proto3";

package url;

//Uniform Resource Locator
message Url {
    string scheme = 1;
    string user = 2;
    string password = 3;
    string host = 4;
    string port = 5;
    string path = 6;
    repeated Query query = 7;
    string fragment = 8;
}

message Query {
    string key = 1;
    string value = 2;
}
